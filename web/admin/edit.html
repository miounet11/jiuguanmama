<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>玩法编辑 - 九馆爸爸后台</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="admin-header">
    <h1>玩法编辑</h1>
    <nav><a href="index.html">返回后台</a></nav>
  </header>
  <main class="container">
    <form id="edit-form">
      <label>玩法名称：<input type="text" name="name" required></label><br><br>
      <label>类别：<input type="text" name="category" required></label><br><br>
      <label>简介：<textarea name="description" required></textarea></label><br><br>
      <label>规则（每行一条）：<textarea name="rules" required></textarea></label><br><br>
      <label>示例数据（JSON）：<textarea name="example" required></textarea></label><br><br>
      <label>图片上传：<input type="file" name="image"></label><br><br>
      <label>付费标签：<input type="checkbox" name="paid"> 付费玩法</label><br><br>
      <button type="submit">保存</button>
    </form>
  </main>
  <script src="edit.js"></script>
</body>
</html>
