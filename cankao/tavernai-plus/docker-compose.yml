version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tavernai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tavernai
      POSTGRES_PASSWORD: tavernai123
      POSTGRES_DB: tavernai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tavernai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: tavernai_postgres_data