<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue测试页面</title>
</head>
<body>
    <div id="test-app">{{ message }}</div>

    <script type="module">
        import { createApp } from 'vue';

        createApp({
            data() {
                return {
                    message: '✅ Vue 3 正常工作！'
                }
            }
        }).mount('#test-app');

        // 测试主应用
        import('/src/main.ts').then(() => {
            console.log('✅ 主应用加载成功');

            setTimeout(() => {
                const app = document.querySelector('#app');
                if (app && app.children.length > 0) {
                    console.log('✅ Vue应用已渲染');
                    document.body.innerHTML += '<h2 style="color:green">✅ Vue应用正常运行！请访问 <a href="/">首页</a></h2>';
                } else {
                    console.error('❌ Vue应用未渲染');
                    document.body.innerHTML += '<h2 style="color:red">❌ Vue应用加载失败，查看控制台了解详情</h2>';
                }
            }, 1000);
        }).catch(err => {
            console.error('加载失败:', err);
            document.body.innerHTML += `<pre style="color:red">${err.stack}</pre>`;
        });
    </script>
</body>
</html>
