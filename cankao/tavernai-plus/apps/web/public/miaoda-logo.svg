<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGrad)" stroke="url(#borderGrad)" stroke-width="4"/>

  <!-- 渐变和效果定义 -->
  <defs>
    <!-- 背景渐变 -->
    <radialGradient id="bgGrad">
      <stop offset="0%" style="stop-color:#4c5fd5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b4cb8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3990;stop-opacity:1" />
    </radialGradient>

    <!-- 边框渐变 -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd54f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a65;stop-opacity:1" />
    </linearGradient>

    <!-- 光环渐变 -->
    <radialGradient id="haloGrad">
      <stop offset="0%" style="stop-color:#64ddff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4dd0ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3dc0ff;stop-opacity:0.2" />
    </radialGradient>

    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 装饰图案 -->
    <pattern id="decorPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- 装饰圈 -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#decorPattern)" stroke-width="340" opacity="0.3"/>

  <!-- 天使光环 -->
  <ellipse cx="200" cy="80" rx="70" ry="20" fill="url(#haloGrad)" filter="url(#glow)"/>
  <ellipse cx="200" cy="80" rx="60" ry="15" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.8"/>

  <!-- 卡通角色剪影 -->
  <g transform="translate(200, 180)">
    <!-- 头发轮廓 -->
    <path d="M -60,-40 Q -70,-20 -65,0 Q -60,20 -45,35 L -40,40 Q -20,45 0,45 Q 20,45 40,40 L 45,35 Q 60,20 65,0 Q 70,-20 60,-40 Q 40,-50 0,-50 Q -40,-50 -60,-40 Z"
          fill="#7eb3f0" opacity="0.6" filter="url(#glow)"/>

    <!-- 脸部 -->
    <ellipse cx="0" cy="0" rx="35" ry="40" fill="#ffeaa7" opacity="0.9"/>

    <!-- 眼睛 -->
    <circle cx="-12" cy="-5" r="8" fill="#74b9ff"/>
    <circle cx="12" cy="-5" r="8" fill="#74b9ff"/>
    <circle cx="-12" cy="-5" r="4" fill="#2d3436"/>
    <circle cx="12" cy="-5" r="4" fill="#2d3436"/>
    <circle cx="-10" cy="-7" r="2" fill="white"/>
    <circle cx="14" cy="-7" r="2" fill="white"/>

    <!-- 微笑 -->
    <path d="M -12,10 Q 0,18 12,10" stroke="#fd79a8" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- 腮红 -->
    <circle cx="-20" cy="5" r="6" fill="#ff7675" opacity="0.3"/>
    <circle cx="20" cy="5" r="6" fill="#ff7675" opacity="0.3"/>

    <!-- 心形装饰 -->
    <path d="M 0,50 C -5,45 -15,45 -15,52 C -15,58 -5,68 0,72 C 5,68 15,58 15,52 C 15,45 5,45 0,50 Z"
          fill="#fd79a8" opacity="0.8" filter="url(#glow)"/>
  </g>

  <!-- MIAODA AI 文字 -->
  <text x="200" y="280" font-family="'Arial Rounded MT Bold', 'Arial', sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">MIAODA</text>
  <text x="200" y="320" font-family="'Arial Rounded MT Bold', 'Arial', sans-serif" font-size="36" font-weight="bold" fill="#64ddff" text-anchor="middle">AI</text>

  <!-- 装饰星星 -->
  <g fill="#ffd700" opacity="0.8">
    <path d="M 80,100 L 82,106 L 88,106 L 83,110 L 85,116 L 80,112 L 75,116 L 77,110 L 72,106 L 78,106 Z" filter="url(#glow)"/>
    <path d="M 320,100 L 322,106 L 328,106 L 323,110 L 325,116 L 320,112 L 315,116 L 317,110 L 312,106 L 318,106 Z" filter="url(#glow)"/>
    <path d="M 100,300 L 102,306 L 108,306 L 103,310 L 105,316 L 100,312 L 95,316 L 97,310 L 92,306 L 98,306 Z" filter="url(#glow)"/>
    <path d="M 300,300 L 302,306 L 308,306 L 303,310 L 305,316 L 300,312 L 295,316 L 297,310 L 292,306 L 298,306 Z" filter="url(#glow)"/>
  </g>

  <!-- 几何装饰 -->
  <g fill="none" stroke="#64ddff" stroke-width="1" opacity="0.3">
    <rect x="50" y="50" width="20" height="20" transform="rotate(45 60 60)"/>
    <rect x="330" y="50" width="20" height="20" transform="rotate(45 340 60)"/>
    <circle cx="60" cy="340" r="10"/>
    <circle cx="340" cy="340" r="10"/>
    <polygon points="200,30 210,50 190,50"/>
    <polygon points="200,370 210,350 190,350"/>
  </g>
</svg>
